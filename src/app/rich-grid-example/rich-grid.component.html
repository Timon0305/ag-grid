<div style="width: 100%">
  <h1 style="text-align: center; background: #00b1b2;color: white;padding: 0.3em">AG-GRID TABLE</h1>
  <div style="display: inline-block; width: 100%">
    <div style="text-align: center">
      <b>(Employees Skills and Contact Details: {{rowCount}})</b>
    </div>
  </div>
  <div style="margin-top: 10px; margin-left: 10px">
    <div class="row">
      <div class="col-md-3 form-group">
        Grid API:
        <button (click)="this.api.selectAll()" class="btn btn-primary">Select All</button>
        <button (click)="this.api.deselectAll()" class="btn btn-primary">Clear Selection</button>
      </div>
      <div class="col-md-3 form-group">
        Column API:
        <button (click)="this.columnApi.setColumnVisible('country', false)" class="btn btn-sm btn-info">Hide Country
          Column
        </button>
        <button (click)="this.columnApi.setColumnVisible('country', true)" class="btn btn-sm btn-success">Show Country
          Column
        </button>
      </div>
      <div class="col-md-6 form-group">
        <div style="float: left">
          <button (click)="this.createRowData()" class="btn btn-primary">Refresh Data</button>
        </div>
        <div style="float: right">
          Filter API:
          <button (click)="this.invokeSkillsFilterMethod()" class="btn btn-primary">Invoke Skills Filter Method
          </button>
          <button (click)="this.dobFilter()" class="btn btn-primary">DOB equals to 01/01/2000</button>
        </div>
      </div>
    </div>
  </div>
  <div style="display: inline-block; width: 100%; margin-top: 10px; margin-bottom: 10px">

  </div>
  <div style="display: inline-block; width: 100%; margin-top: 10px; margin-bottom: 10px">
    <div style="float: left">
      <label for="sideBarToggle">Show Side Bar&nbsp;</label>
      <input type="checkbox" id="sideBarToggle" (change)="sideBar=$event.target.checked" style="margin-right: 5px"/>
    </div>
    <div style="float: right; margin-left: 20px">
      <label for="quickFilter">Quick Filter:&nbsp;</label>
      <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilter"
             placeholder="Type text to filter..." style="margin-right: 10px"/>
    </div>
  </div>
  <ag-grid-angular style="width: 100%; height: 700px" class="ag-theme-balham"
                   [columnDefs]="columnDefs"
                   [sideBar]="sideBar"
                   [rowData]="rowData"

                   [defaultColDef]="defaultColDef"
                   [dateComponent]="'dateComponent'"
                   [frameworkComponents]="frameworkComponents"
                   [modules]="modules"

                   floatingFilter

                   enableCharts
                   enableRangeSelection

                   suppressRowClickSelection
                   rowSelection="multiple"

                   (gridReady)="onGridReady($event)"
                   (modelUpdated)="onModelUpdated()"
                   (cellClicked)="onCellClicked($event)"
                   (cellDoubleClicked)="onCellDoubleClicked($event)"
                   (cellContextMenu)="onCellContextMenu($event)">
  </ag-grid-angular>
</div>
