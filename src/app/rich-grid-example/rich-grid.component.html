<div style="width: 100%">
  <h1 style="text-align: center; background: #00b1b2;color: white;padding: 0.3em">AG-GRID TABLE</h1>
  <div style="display: inline-block; width: 100%">
    <div style="text-align: center">
      <b>(Employees Skills and Contact Details: {{rowCount}})</b>
    </div>
  </div>
  <hr>
  <div style="margin-top: 10px; margin-left: 10px">
    <div class="row">
      <div class="col-md-4 form-group" >
        <div style="float: right;">
          <span style="margin-right: 10px"><u>Grid API:</u></span>
          <button (click)="this.api.selectAll()"  mat-raised-button>Select All</button>
          <button (click)="this.api.deselectAll()" mat-raised-button>Clear Selection</button>
        </div>
      </div>
      <div class="col-md-4 form-group">
        <div style="text-align: center;">
          <span style="margin-right: 10px"><u>Column API:</u></span>
          <button (click)="this.columnApi.setColumnVisible('country', false)" mat-raised-button>Hide Country
            Column
          </button>
          <button (click)="this.columnApi.setColumnVisible('country', true)" mat-raised-button>Show Country
            Column
          </button>
        </div>
      </div>
      <div class="col-md-4 form-group">
        <div style="float: left">
          <span style="margin-right: 10px"><u>Filter API:</u></span>
          <button (click)="this.invokeSkillsFilterMethod()"  mat-raised-button>Invoke Skills Filter Method
          </button>
          <button (click)="this.dobFilter()"  mat-raised-button>DOB equals to 01/01/2000</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-sm-3">
          <button (click)="this.createRowData()" class="btn btn-primary">Refresh Data</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-danger btn-sm" (click)="onBtnExport()">CSV</button>
        </div>
        <div class="col-sm-3">
          <label for="sideBarToggle">Show Side Bar&nbsp;</label>
          <input type="checkbox" id="sideBarToggle" (change)="sideBar=$event.target.checked" style="margin-right: 5px"/>
        </div>
        <div class="col-sm-3">
          <label for="quickFilter">Quick Filter:&nbsp;</label>
          <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilter"
                 placeholder="Type text to filter..." style="margin-right: 10px"/>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <ag-grid-angular style="width: 100%; height: 700px" class="ag-theme-balham"
                   [columnDefs]="columnDefs"
                   [sideBar]="sideBar"
                   [rowData]="rowData"

                   [defaultColDef]="defaultColDef"
                   [dateComponent]="'dateComponent'"
                   [frameworkComponents]="frameworkComponents"
                   [modules]="modules"

                   floatingFilter

                   enableCharts
                   enableRangeSelection

                   suppressRowClickSelection
                   rowSelection="multiple"

                   (gridReady)="onGridReady($event)"
                   (modelUpdated)="onModelUpdated()"
                   (cellClicked)="onCellClicked($event)"
                   (cellDoubleClicked)="onCellDoubleClicked($event)"
                   (cellContextMenu)="onCellContextMenu($event)">
  </ag-grid-angular>
</div>
